<!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <form action="search" method="GET" class="card my-4">
          {% csrf_token %}
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input name='fsearch' type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-append">
                <button class="btn btn-secondary" type="submit">Go!</button>
              </span>
            </div>
          </div>
        </form>

        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            <div class="row">
          <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                  {% if categories %}
                  {% for categorie in categories %}
                  <li>
                  <a href="#">{{categorie}}</a>
                  </li>
                  {% endfor %}
                  {% endif %}
                  </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Instagram feed</h5>
          <div class="card-body">
          </div>
        </div>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
